
<!DOCTYPE html>
<html>
<head>
  <title>FlashUSDT Control Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body { background-color: black; color: lime; text-align: center; font-family: Arial; }
    input, button { margin: 10px; padding: 10px; }
    .btn { background-color: lime; color: black; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>FlashUSDT Control Panel</h2>
  <button onclick="connectWallet()" class="btn">üîó Connect Wallet</button><br>
  <button onclick="mint()" class="btn">üßæ Mint FlashUSDT</button><br>
  <input type="number" id="expiryDays" value="365">
  <button onclick="setExpiry()" class="btn">‚è≥ Set Expiry</button><br>
  <input type="text" id="toAddress" placeholder="Recipient Wallet Address">
  <input type="number" id="amount" placeholder="Amount">
  <button onclick="transfer()" class="btn">üí∏ Transfer</button><br>
  <p id="status">Minting 999M FlashUSDT illusion...</p>

<script>
const contractAddress = "0x0F090179F11A82f18e3d52A8cb9E738B8b2E234E";
const abi = [
  {
    "constant": false,
    "inputs": [{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],
    "name": "transfer",
    "outputs": [{"name":"","type":"bool"}],
    "type": "function"
  },
  {
    "constant": true,
    "inputs": [{"name":"","type":"address"}],
    "name": "balanceOf",
    "outputs": [{"name":"","type":"uint256"}],
    "type": "function"
  }
];

let web3, contract, user;

async function connectWallet() {
  if (window.ethereum) {
    web3 = new Web3(window.ethereum);
    await window.ethereum.request({ method: "eth_requestAccounts" });
    const accounts = await web3.eth.getAccounts();
    user = accounts[0];
    contract = new web3.eth.Contract(abi, contractAddress);
    document.getElementById("status").innerText = "Wallet connected: " + user;
  } else {
    alert("MetaMask not found");
  }
}

function mint() {
  document.getElementById("status").innerText = "FlashUSDT illusion ready in wallet.";
}

function setExpiry() {
  const days = document.getElementById("expiryDays").value;
  document.getElementById("status").innerText = "Expiry set to " + days + " days.";
}

async function transfer() {
  const to = document.getElementById("toAddress").value;
  const amount = document.getElementById("amount").value;
  const value = web3.utils.toWei(amount, 'ether');
  await contract.methods.transfer(to, value).send({ from: user });
  document.getElementById("status").innerText = "Transferred " + amount + " USDT to " + to;
}
</script>
</body>
</html>
