
<!DOCTYPE html>
<html>
<head>
  <title>FlashUSDT Wallet Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body style="background:black;color:lime;text-align:center;font-family:Arial;">
  <h2>FlashUSDT Wallet Viewer</h2>
  <input type="text" id="wallet" placeholder="Enter Wallet Address">
  <button onclick="check()">üîç Check Balance</button>
  <p id="output">Wallet Info Will Appear Here</p>

<script>
const contractAddress = "0x0F090179F11A82f18e3d52A8cb9E738B8b2E234E";
const abi = [
  {
    "constant": true,
    "inputs": [{"name":"","type":"address"}],
    "name": "balanceOf",
    "outputs": [{"name":"","type":"uint256"}],
    "type": "function"
  }
];

async function check() {
  const address = document.getElementById("wallet").value;
  const web3 = new Web3("https://data-seed-prebsc-1-s1.binance.org:8545/");
  const contract = new web3.eth.Contract(abi, contractAddress);
  const bal = await contract.methods.balanceOf(address).call();
  const usdt = web3.utils.fromWei(bal, 'ether');
  document.getElementById("output").innerText = "Balance: " + usdt + " FlashUSDT";
}
</script>
</body>
</html>
